
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>college student alarm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <img src="alarm1.png" alt="alarm">
<div class="wrapper">
       
        <h1> 00:00:00</h1>
        <h2> 22/11/2024</h2>
        <h5>get ready to college</h5>
        <h3>friday</h3>
        <div class="alarm-info">
            <h4>Alarm Time: <span id="alarm-time-display">Not set</span></h4>
        </div>
    
          
        
    <div class="content"> 
        <div class="column">
            <select>
                <option value="Hours" selected hidden>Hours</option>
                
            </select>
        </div>
        <div class="column">
            <select>
                <option value="Minutes" selected hidden>Minutes</option>
            </select>
        </div>
        <div class="column">
            <select>
                <option value="AM/PM" selected hidden>AM/PM</option>
              
            </select>
        </div>
    </div>
    <button >set alarm</button>
    <script src="script.js"></script>   
</div>
        
   
   
         
    
</body>
</html>
